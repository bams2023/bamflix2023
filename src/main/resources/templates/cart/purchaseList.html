<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컨텐츠 결제</title>
  <link rel="stylesheet" th:href="@{/css/index/css/bootstrap.min.css}"/>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
  <style>
    @media (max-width: 768px) {
      .navbar-nav {
        margin-top: 10px; /* 작은 화면에서 위에 여백 추가 */
      }

      .main {
        padding: 20px 0; /* 작은 화면에서 위아래 여백 조정 */
      }

      .container {
        padding: 10px; /* 작은 화면에서 내용 여백 조정 */
      }

      .table {
        font-size: 14px; /* 작은 화면에서 테이블 폰트 크기 조정 */
      }

      /* 컨텐츠를 세로로 배치하는 스타일 */
      .cart-table {
        overflow-x: auto;
        white-space: nowrap;
      }

      .table thead th {
        text-align: center;
      }

      .table tbody td {
        text-align: center;
        vertical-align: middle;
      }

      .table td:first-child {
        text-align: left;
      }
    }

    .navbar {
      background-color: transparent;
    }

    .navbar-brand img {
      max-width: 100px;
    }

    .navbar-nav {
      margin-right: auto;
    }

    .navbar-light .navbar-nav .nav-link {
      color: white;
      margin-left: 15px;
    }

    .navbar-light .navbar-nav .nav-link.active {
      font-weight: bold;
    }

    .navbar-light .navbar-toggler-icon {
      background-color: white;
    }

    body {
      background-color: black;
      color: white;
    }

    .main {
      padding: 40px 0;
    }

    .container {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .title {
      color: white;
    }

    .btn {
      margin-top: 10px;
    }

    .checkbox-col {
      text-align: center;
    }

    .checkbox-input {
      display: block;
      margin: 0 auto;
    }

  </style>
</head>

<body>
<!--네비게이션-->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid relative">
    <a class="navbar-brand" th:href="@{/main}"><img th:src="@{/css/index/img/logo-Netflix.png}"
                                                    alt="Responsive image LOGO"/></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">시리즈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">영화</a>
        </li>
        <li th:if="${loginMember != null}" class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown" aria-expanded="false">
            안녕하세요, <span th:text="${loginMember.name}"></span> 님!
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" th:href="@{/mypage}">마이페이지</a></li>
            <li><a class="dropdown-item" th:href="@{/subscription}">구독권 구매</a></li>
            <li>
              <form class="dropdown-item" action="/logout" method="post">
                <button class="logout-button" type="submit">로그아웃</button>
              </form>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Something else Bam 🌰</a></li>
          </ul>
        </li>
        <li th:unless="${loginMember != null}" class="nav-item">
          <a class="nav-link" th:href="@{/login}">로그인</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!--//네비게이션-->

<form>
  <div class="main">
    <div class="container">
      <h2 class="title">컨텐츠 결제</h2>
      <div class="cart-table">
        <table class="table">
          <thead>
          <tr style="text-align: center; color: white">
            <th scope="col">선택</th>
            <th scope="col">이미지</th>
            <th scope="col">제목</th>
            <th scope="col">가격</th>
            <th scope="col">찜한 날</th>
            <th scope="col">삭제</th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</form>

<!---footer---------->
<footer class="footer text-center mt-5 text-muted">
  <small>Copyright 2023. 🌰flix (Bamflix) All rights reserved.</small>
</footer>
<!---// footer---------->
</body>

</html>
